<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráfica Peso vs Edad (Percentiles + Tiempo Real)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
  <link rel="stylesheet" href="./static/css/style.css" />
</head>
<body class="bg-blue-600 text-gray-900">
   
  <div class="max-w-5xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Fastapi with taiwind</h1>
    <h1 class="text-3xl font-bold mb-6 text-center">Calculate IMC</h1>

    <!-- Formulario -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Ingresa tus datos para proceder con el calculo del IMC</h2>

      <form id="#"class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input class="p-2 border rounded" type="date" id="fecha_nacimiento" placeholder="fecha nacimiento" required />
        <input class="p-2 border rounded" type="number" id="edad" placeholder="Edad (años)" required />
        <input class="p-2 border rounded" type="number" id="peso" placeholder="Peso (kg)" required />
        <input class="p-2 border rounded" type="number" id="estatura" placeholder="Estatura (metros)" required />

        <button class="col-span-1 md:col-span-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit" type="button" onclick="callAPI(document.getElementById('peso').value,document.getElementById('estatura').value, document.getElementById('edad').value, document.getElementById('fecha_nacimiento').value)">
          Calculate Imc
        </button>
      </form>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Solicited Product</h2>

      <form id="patient-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input class="p-2 border rounded" type="text" id="productName" placeholder="Name-Product" required />
        <input class="p-2 border rounded" type="number" id="quantity" step="0.1" placeholder="Quantity" required />
        <input class="p-2 border rounded" type="number" id="weight" step="0.1" placeholder="Peso (kg)" required />
        <input class="p-2 border rounded" type="number" id="height" step="0.1" placeholder="Estatura (cm)" required />

        <button class="col-span-1 md:col-span-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit" onclick="submitOrder()">
          Summit
        </button>
      </form>
    </div>

    <!-- Gráfica -->
    <div id="div_template" class="bg-white shadow-lg rounded-lg p-4"></div>
  </div>

<script>
    // set the dimensions and margins of the graph
var margin = {top: 20, right: 25, bottom: 30, left: 40},
  width = 450 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#div_template")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.group;}).keys()
  var myVars = d3.map(data, function(d){return d.variable;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

  // Build color scale
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateInferno)
    .domain([1,100])

  // create a tooltip
  var Tooltip = d3.select("#div_template")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html("The exact value of<br>this cell is: " + d.value)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }


  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.variable;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.variable) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value)} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})
</script>
</body>
</html>
